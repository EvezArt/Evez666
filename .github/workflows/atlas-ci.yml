name: Atlas v3 CI

on:
  push:
    branches: [main, atlas-v3-kernel]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run recursion loop (dry run)
        run: |
          ATLAS_TARGET=Evez666 ATLAS_INVARIANTS='coverage>0.8,no_blind_spots' npm run atlas:recursion > spine-output.json

      - name: Verify spine integrity
        run: |
          # Check that spine-output.json contains valid events
          node -e "
            const data = require('./spine-output.json');
            if (!Array.isArray(data)) {
              console.error('Spine output is not an array');
              process.exit(1);
            }
            console.log('Spine has', data.length, 'events');
            const genesis = data.find(e => e.kind === 'GENESIS_BOOTSTRAP');
            if (!genesis) {
              console.error('No GENESIS_BOOTSTRAP event found');
              process.exit(1);
            }
            console.log('âœ… Spine integrity OK');
          "

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r fsc/requirements.txt

      - name: Lint FSC runner
        run: python3 -m py_compile fsc/runner.py

      - name: Label check (auto-merge trigger)
        if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'swarm')
        run: |
          echo "ðŸ”„ Swarm label detected - recursion loop PR"
          echo "CI passing - ready for auto-merge (manual approval required)"
