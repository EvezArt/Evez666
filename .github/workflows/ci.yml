name: CI
on:
  push:
  pull_request:
permissions:
  contents: read
jobs:
  python-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then python -m pip install --upgrade pip && pip install -r requirements.txt; fi
      - name: Test
        run: |
          if [ -d tests ]; then pytest -q; else echo "No tests directory"; fi
  node-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install & test
        run: |
          if [ -f package.json ]; then npm ci || npm install; npm test || true; else echo "No package.json"; fi
