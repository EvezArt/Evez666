name: Auto-Ready Draft PRs

on:
  pull_request:
    types: [opened, synchronize]
  workflow_run:
    workflows: ["Policy Check (Self-Automation Guardrails)", "CodeQL"]
    types: [completed]

permissions:
  contents: read
  pull-requests: write

jobs:
  check-ready:
    if: github.event.pull_request.draft == true || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Get PR information
        id: pr-info
        uses: actions/github-script@v7
        with:
          script: |
            let pr;
            if (context.eventName === 'pull_request') {
              pr = context.payload.pull_request;
            } else if (context.eventName === 'workflow_run') {
              // Get PR from workflow_run event
              const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.payload.workflow_run.head_sha
              });
              if (prs.data.length === 0) {
                console.log('No PR found for this workflow run');
                return;
              }
              pr = prs.data[0];
            }
            
            if (!pr || !pr.draft) {
              console.log('PR is not a draft, skipping');
              return;
            }
            
            core.setOutput('pr_number', pr.number);
            core.setOutput('is_draft', pr.draft);
      
      - name: Check if all checks passed
        if: steps.pr-info.outputs.pr_number
        id: checks
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = '${{ steps.pr-info.outputs.pr_number }}';
            
            // Get the PR details
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            // Get check runs for the head SHA
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.head.sha
            });
            
            // Check if all required checks passed
            const requiredChecks = ['policy-check', 'CodeQL'];
            const checkResults = {};
            
            for (const check of checks.check_runs) {
              if (requiredChecks.includes(check.name)) {
                checkResults[check.name] = check.conclusion;
              }
            }
            
            console.log('Check results:', checkResults);
            
            // Determine if all required checks passed
            const allPassed = requiredChecks.every(name => 
              checkResults[name] === 'success'
            );
            
            core.setOutput('ready', allPassed ? 'true' : 'false');
            console.log('All checks passed:', allPassed);
      
      - name: Mark PR as ready
        if: steps.checks.outputs.ready == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = '${{ steps.pr-info.outputs.pr_number }}';
            
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              draft: false
            });
            
            // Add a comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: 'âœ… All required checks passed. This PR has been automatically marked as ready for review.'
            });
            
            console.log(`PR #${prNumber} marked as ready for review`);
