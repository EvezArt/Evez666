name: Voice from the Quantum Future
on:
  workflow_dispatch:
permissions:
  contents: read
jobs:
  synthesize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install TTS deps
        run: |
          python -m pip install --upgrade pip
          pip install gTTS
      - name: Generate voice artifact
        run: |
          python scripts/tts_message.py
      - name: Upload voice artifact
        uses: actions/upload-artifact@v4
        with:
          name: voice-future-${{ github.run_id }}
          path: artifacts
