name: Secret Scanning

on:
  push:
    branches: ['**']
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for comprehensive scanning
      
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
      
      - name: Custom secret pattern check
        run: |
          echo "Running custom secret pattern checks..."
          
          # Define patterns to check for
          PATTERNS=(
            "ANTHROPIC_API_KEY.*=.*sk-ant-"
            "OPENAI_API_KEY.*=.*sk-"
            "PERPLEXITY_API_KEY.*=.*pplx-"
            "GITHUB_TOKEN.*=.*ghp_"
            "password.*=.*['\"][^'\"]{8,}"
            "api[_-]?key.*=.*['\"][^'\"]{20,}"
            "secret.*=.*['\"][^'\"]{20,}"
          )
          
          FOUND=0
          
          for pattern in "${PATTERNS[@]}"; do
            echo "Checking pattern: $pattern"
            if grep -rE "$pattern" . \
              --exclude-dir=.git \
              --exclude-dir=node_modules \
              --exclude-dir=dist \
              --exclude="*.yml" \
              --exclude="*.md" \
              --exclude=".env.example" 2>/dev/null; then
              echo "‚ö†Ô∏è  WARNING: Found potential secret matching pattern: $pattern"
              FOUND=1
            fi
          done
          
          if [ $FOUND -eq 1 ]; then
            echo "‚ùå Secret patterns detected. Please remove them before committing."
            echo "Use .env.example for templates and environment variables for actual secrets."
            exit 1
          else
            echo "‚úÖ No hardcoded secrets detected"
          fi
      
      - name: Check for API keys in git history
        run: |
          echo "Scanning git history for accidentally committed secrets..."
          
          # Check recent commits for secret patterns
          git log --all --full-history --source --pretty=format:"%H %s" -p -S "sk-ant-" -S "sk-" -S "ghp_" > /tmp/secret_history.txt || true
          
          if [ -s /tmp/secret_history.txt ]; then
            echo "‚ö†Ô∏è  WARNING: Found potential secrets in git history"
            echo "Consider using git-filter-repo to remove them permanently"
            # Don't fail on historical secrets, just warn
          else
            echo "‚úÖ No secrets found in git history"
          fi
      
      - name: Verify .env.example has no real secrets
        run: |
          if [ -f .env.example ]; then
            echo "Checking .env.example..."
            if grep -E "(sk-ant-|sk-proj-|ghp_|pplx-)" .env.example; then
              echo "‚ùå ERROR: .env.example contains real secret values"
              exit 1
            else
              echo "‚úÖ .env.example looks good"
            fi
          fi
      
      - name: Post scan summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## üîí Secret Scan Results
            
            Workflow: ${{ github.workflow }}
            Run: ${{ github.run_id }}
            Commit: ${{ github.sha }}
            
            ‚úÖ Repository has been scanned for secrets.
            
            ### Checks Performed:
            - TruffleHog verified secrets scan
            - Custom pattern matching (API keys, tokens, passwords)
            - Git history analysis
            - .env.example validation
            
            If any secrets were found, the workflow will fail and you'll see details above.
            `;
            
            if (context.eventName === 'pull_request') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: message
              });
            }
