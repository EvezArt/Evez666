name: Secret Scan
on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --report-format json --report-path gitleaks-report.json
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: secret-scan-report-${{ github.run_id }}
          path: gitleaks-report.json
